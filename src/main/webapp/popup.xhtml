<f:facet
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tc="http://myfaces.apache.org/tobago/component"
	xmlns:tx="http://myfaces.apache.org/tobago/extension"
	name="popup">
	
	<tc:popup
		width="500"
		height="140"
		left="400"
		top="100"
		rendered="#{orderBean.renderOrderEditor}">
		<tc:box label="Редактор заказа">
			<f:facet name="layout">
				<tc:gridLayout rows="fixed;fixed;fixed"/>
			</f:facet>
			<tx:in label="Заказчик" value="#{orderBean.currentOrder.customer}"/>
			<tx:in label="Адрес" value="#{orderBean.currentOrder.address}"/>
			<tx:selectOneChoice
				label="Состояние"
				converter="#{orderBean.orderStateConverter}"
				value="#{orderBean.currentOrder.state}">
				<f:selectItems
					value="#{orderBean.orderStates}"
					var="state"
					itemLabel="#{orderBean.getReadableStateName(state)}"
					itemValue="#{state}"/>
			</tx:selectOneChoice>
			<tc:panel>
				<f:facet name="layout">
					<tc:gridLayout rows="fixed" columns="*;2*;2*;*"/>
				</f:facet>
				<tc:panel/>
				<tc:button label="Сохранить" action="#{orderBean.save()}"/>
				<tc:button label="Отмена" action="#{orderBean.cancel()}"/>
				<tc:panel/>
			</tc:panel>
		</tc:box>
	</tc:popup>
</f:facet>
