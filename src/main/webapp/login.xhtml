<?xml version="1.0" encoding="UTF-8"?>

<f:view xmlns:tc="http://myfaces.apache.org/tobago/component"
		xmlns:tx="http://myfaces.apache.org/tobago/extension"
		xmlns:f="http://java.sun.com/jsf/core">
	<tc:page width="400">
		<f:facet name="layout">
			<tc:gridLayout rows="fixed;*"/>
		</f:facet>
		<tc:box label="Вход в систему">
			<f:facet name="layout">
				<tc:gridLayout rows="fixed;fixed;fixed;fixed"/>
			</f:facet>
			<tx:in label="Логин" value="#{loginBean.login}"/>
			<tx:in id="password" password="true" label="Пароль" value="#{loginBean.password}"/>
			<tc:messages for="password"/>
			<tc:panel>
				<f:facet name="layout">
					<tc:gridLayout columns="*;*;*"/>
				</f:facet>
				<tc:panel/>
				<tc:button label="Войти" action="#{loginBean.authenticate}" defaultCommand="true"/>
				<tc:panel/>
			</tc:panel>
		</tc:box>
		<tc:cell/>
	</tc:page>
</f:view>
